server:
  port: 9527
spring:
  application:
    name: cloud-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true # 开启从注册中心动态创建路由的功能，利用微服务名称j进行路由
      routes:
        - id: payment_route # 路由的id,没有规定规则但要求唯一,建议配合服务名
          #匹配后提供服务的路由地址
#          uri: http://localhost:8001
          uri: lb://cloud-payment-service # 匹配后提供服务的路由地址，根据服务名称
          predicates:
            - Path=/payment/get/** # 断言，路径相匹配的进行路由
        - id: payment_route2
#          uri: http://localhost:8001
          uri: lb://cloud-payment-service # 匹配后提供服务的路由地址，根据服务名称
          predicates:
            Path=/payment/lb/** #断言,路径相匹配的进行路由
eureka:
  client:
    fetch-registry: true # 表示是否将自己注册进eureka ， 默认为true
    register-with-eureka: true # 是否从 eurekaServer 抓取已有的注册信息，默认为true, 单节点无所谓，集群必须设置为true才能配合 ribbon 使用负载均衡
    service-url:
      #      defaultZone: http://eureka7002.com:7002/eureka/,http://eureka7001.com:7001/eureka/ # 集群配置
      defaultZone: http://eureka7001.com:7001/eureka/ # 单机配置
