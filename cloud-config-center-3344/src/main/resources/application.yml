server:
  port: 3344
spring:
  application:
    name: cloud-config-center # 应用名称
  cloud:
    config:
      server:
        git:
          uri: https://github.com/826193310/springcloud-config.git # git@github.com:826193310/springcloud-config.git  https://github.com/826193310/springcloud-config.git
          search-paths: # 搜索目录
            - springcloud-config
      label: master
  # rabbitmq 相关配置
  rabbitmq:
    host: localhost
    port: 5672 # 注意管理界面的端口和 rabbitmq 的端口的区别， 管理界面的是 15672， mq 的是 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/



# rabbitmq 相关配置， 暴露 bus 刷新配置的断电
management:
  endpoints: # 暴露 bus 刷新配置的端点
    web:
      exposure:
        include: "bus-refresh"