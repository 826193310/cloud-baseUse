server:
  port: 3366

spring:
  application:
    name: config-client
  cloud:
    # config 客户端配置
    config:
      label: master # 分支名称
      name: config # 配置文件名称
      profile: dev # 读取后缀名称， 对应的就是项目的 config-dev.yml 文件的
      uri: http://localhost:3344 # 配置中心地址
  # rabbitmq 相关配置
  rabbitmq:
    host: localhost
    port: 5672 # 注意管理界面的端口和 rabbitmq 的端口的区别， 管理界面的是 15672， mq 的是 5672
    username: guest
    password: guest

# eureka 地址
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"



